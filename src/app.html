<!DOCTYPE html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		 integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		crossorigin="anonymous" />	
		<!-- js -->	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		 integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<!-- SQLITE -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
		<!-- PWA -->
		<link rel="manifest" href="/manifest.json">
		<!-- Service Worker -->
		<script>
		"use strict";
		registSW();
		function registSW() {
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function () {
				navigator.serviceWorker.register('/sw.js', { scope: './' }).then(function (registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}, function (err) {
					console.log('ServiceWorker registration failed: ', err);
				});
				});
			}
		}
		</script>
		<!-- -->		
		<!-- -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="d-flex flex-column h-100">
		<div style="display: contents">%sveltekit.body%</div>
		<!-- footer -->
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
			  <span class="text-muted">visit: 
				<a href="https://github.com/kuc-arc-f/kit1_27chat_pub">https://github.com/kuc-arc-f/kit1_27chat_pub</a>
			  </span>
			</div>
		</footer>		
	</body>
</html>
